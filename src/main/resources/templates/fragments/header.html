<header th:fragment="headerFragment">

		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">

				<ul class="nav navbar-nav">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Select Supplier <span class="caret"></span></a>
						<ul class="dropdown-menu" id="demolist">
							<li><a th:href="@{|/order/${entry.key}|}"

					</li>

				<form class="navbar-form navbar-left">
					<div class="form-group">

					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>


				<!-- <p th:text="${session.mapSupplier} ?: 'default value'"></p> -->
				<div th:with="condition=${session.user}">
					<ul class="nav navbar-nav navbar-right" id="demolist">
						<li><a th:unless="${condition}" th:href="@{/users/login}">로그인</a></li>
						<li><a th:unless="${condition}" th:href="@{/users/register}">회원가입</a></li>
						<li><a th:if="${condition}" th:href="@{/users/logout}">로그아웃</a></li>
						<li><a th:if="${condition}"
							th:href="@{|/users/${session.user.id}/form|}">개인정보수정</a></li>
						<li><a th:if="${condition}" th:href="@{/users}">가입자 목록</a></li>
					</ul>
				</div>
			</div>
			<!-- /.navbar-collapse -->
		</div>
