<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/config :: configFragment"></head>
<body>

	<header th:replace="fragments/header :: headerFragment"></header>
	<div class="container" id="main">
		<div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
			<div class="panel panel-default qna-list">
				<ul class="list" th:each="question: ${questions}">
				
					<li>
						<div class="wrap">
							<div class="main">
								<strong class="subject"> <a th:href="@{|/questions/${question.id}|}" th:text="${question.title}">타이틀</a>
								</strong>
								<div class="auth-info">
									<i class="icon-add-comment"></i> <span class="time" th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}">2016-01-15
										18:47</span> <a href="./user/profile.html" class="author" th:text="${question.writer.userId}">작성자</a>
								</div>
								<div class="reply" title="댓글">
									<i class="icon-reply"></i> <span class="point">8</span>
								</div>
							</div>
						</div>
					</li>
					
				</ul>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6 text-center">
						<ul class="pagination center-block" style="display: inline-block;">
							<li><a href="#">«</a></li>
							<li><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">4</a></li>
							<li><a href="#">5</a></li>
							<li><a href="#">»</a></li>
						</ul>
					</div>
					<div class="col-md-3 qna-write">
						<a href="/questions/form" class="btn btn-primary pull-right"
							role="button">질문하기</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="fragments/footer:: footerFragment"></footer>

</body>
</html>
