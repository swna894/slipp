<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/config :: configFragment"></head>
<body>

	<header th:replace="fragments/header :: headerFragment"></header>

	<div class="container">
	<div class="col-md-6 col-sm-6 col-lg-4 col-md-offset-3 col-sm-offset-3 col-lg-offset-4">
		<form action="/users" method="post" >
		 <!--   <p th:text="${user.id} ?: 'default value'"></p>  -->
		 <!-- 	<input type="hidden" name="_method" value="put"/> -->
			<input type="hidden" name="id" th:value="${user?.id}" />
			<div class="form-group">
				<label for="userId">사용자 아이디</label> <input type="text"
					class="form-control"  th:value="${user?.userId}" name="userId" placeholder="userId">
			</div>
			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					class="form-control" th:value="${user?.password}" name="password" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="name">이름</label> <input type="text" class="form-control"
					 th:value="${user?.name}" name="name" placeholder="name">
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input type="text"
					th:value="${user?.email}" class="form-control" name="email" placeholder="Email">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		</div>
	</div>

	<footer th:replace="fragments/footer:: footerFragment"></footer>

</body>
</html>
