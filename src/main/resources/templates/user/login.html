<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/config :: configFragment"></head>
<body>

	<header th:replace="fragments/header :: headerFragment"></header>

	<div class="container" id="main">
		<div class="col-md-6 col-sm-6 col-lg-4 col-md-offset-3 col-sm-offset-3 col-lg-offset-4">
			<!--  <div class="panel panel-default content-main"> -->
			<div th:if="${error!=null and !error.empty}">
			<div class="alert alert-danger" role="alert" th:text="${error} "></div>
			</div>
			<form name="login" method="post" action="/users/login">
				<div class="form-group">
					<label for="userId">사용자 아이디</label> <input class="form-control"
						id="userId" name="userId" placeholder="User ID">
				</div>
				<div class="form-group">
					<label for="password">비밀번호</label> <input type="password"
						class="form-control" id="password" name="password"
						placeholder="Password">
				</div>
				<button type="submit" class="btn btn-success clearfix ">로그인</button>
				<!--   <div class="clearfix" /> -->
			</form>
			<!--   </div> -->
		</div>
	</div>
	<footer th:replace="fragments/footer:: footerFragment"></footer>

</body>
</html>
